name: Build Binaries

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    name: Build for ARMv7 and ARM64
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7, aarch64]
    steps:
    - uses: actions/checkout@v3
    - name: Install cross compilers
      run: |
        sudo apt update
        sudo apt install -y gcc-${{ matrix.arch }}-linux-gnueabihf g++-${{ matrix.arch }}-linux-gnueabihf
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/${{ matrix.arch }}.cmake
        make
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.arch }}-binary
        path: build/your_binary_name

  build-windows:
    name: Build for Windows (.exe)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: build/your_binary_name.exe
